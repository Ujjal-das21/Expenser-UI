  <div class="container-fluid app mx-auto ">
    <div class="row ">
      <header class=" heading">
        <nav class="navbar fixed-top navigation  ">
          <div class="container-fluid">
            <h1>Expenser</h1>
          </div>
        </nav>
      </header>
    </div>
    <div class="row  mx-auto" id="expense-section">
      <expense class="expense">
        <!-- <caption>Expense List</caption> -->
        <div class="row">
          <h1>Expense list</h1>
          <div class="container-fluid expense mx-auto text-center">
            <table class="table mx-auto" id="expense-table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </expense>
      <hr>
      <div class="row card " id="new-item-section">
        <div class="card-header">
          <h2>Add New Item</h2>
        </div>
        <form action="/expense" method="post">
          <div class="row">
            <div class="col">
              <label for="title">Item</label>
            </div>
            <div class="col">
              <label for="amount">Amount</label>
            </div>
            <div class="col"> <label for="persons">Person:</label></div>
          </div>
          <div class="row input-row">
            <div class="col">
              <input class="input-box-medium input-box" type="text" name="title">
            </div>
            <div class="col">
              <input class="input-box-small input-box" type="number" name="amount">
            </div>
            <div class="col ">
              <select class="form-select form-select-sm input-box-large input-box "   aria-label=".form-select-sm example" id="persons" name="id" ">
                <option value=" 1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <button class="btn btn-dark" type="submit">Submit</button>
      </div>
      </form>
    </div>
